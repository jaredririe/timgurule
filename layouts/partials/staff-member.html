<div class="staff-details">
	<div class="staff-image">
		<img src="{{ .image }}" alt="Staff photo for {{ .name }}" width="120" height="120">
	</div>
	<ul class="staff-info">
		<li>{{ .name }}</li>
		<li><small>{{ .credentials }}</small></li>
		<li><a href="tel:{{ site.Data.personal.phone }}">{{ site.Data.personal.phone }}</a> ext {{ .phone_extension }}</li>
	</ul>
</div>

<div class="staff-bio">
	<p>{{ .description }}</p>
</div>
